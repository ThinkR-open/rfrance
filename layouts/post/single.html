{{ partial "top.html" . }}

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "2006/01/02" }}</time>

  <p class="post-description">
    {{ .Params.description }} ...
  </p>

  </header>


  <a href="{{ .Params.link }}">
    <img src="/images/{{ .Date.Format "2006-01-02" }}-{{ .Slug }}.png" />
  </a>

</article>

{{ partial "bottom.html" . }}
